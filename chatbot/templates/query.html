<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Chatbot</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        form input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .message {
            margin: 10px 0;
        }

        .user-message {
            color: #333;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
        }

        .bot-message {
            color: #fff;
            background-color: #007bff;
            padding: 10px;
            border-radius: 4px;
        }
        .chat-messages {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Chat with Chatbot</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <div class="chat-messages">
        {% for query in queries %}
            {% if query.query %}
                <div class="message user-message">
                    You: {{query.query}}
                </div>
            {% endif %}
            {% if query.reply %}
                <div class="message bot-message">
                    Chatbot: {{query.reply}}
                </div>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
