<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container h1 {
      color: #333333;
      margin-bottom: 30px;
      text-align: center;
    }

    .button {
      display: block;
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px auto;
      cursor: pointer;
      width: 200px;
    }

    .button:hover {
      background-color: #45a049;
    }
    
    .logout-container{
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .logout-button{
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-button:hover{
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard</h1>
    <a class="button" href="{% url 'view' %}">View Previous Conversations</a>
    <a class="button" href="{% url 'query' %}">Start a New Conversation</a>
  </div>
  <div class="logout-container">
    <a href="{% url 'chat_login' %}" class="logout-button">Logout</a>
  </div>
</body>
</html>
